</head>

<body>

            <ul class="nav nav-pills">

    <h1>Cadastro do Dog</h1>

    <form id="frmCadastro" method="POST" onsubmit="Adicionar()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nome do Pet:</label>
                <input type="text" class="form-control" id="petName" placeholder="Apelido ou nome do pet" required>
            </div>
            <div class="form-group col-md-6">
                <label for="tutor">Tutor:</label>
                <input type="text" class="form-control" id="tutorName" placeholder="Nome do pai ou mãe do Pet" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputRace" placeholder="Raça">Raça do pet:</label>
                    <input type="text" class="form-control" id="inputRace">
                </div>
                <div class="form-group col-md-2">
                    <label for="genero">Gênero:</label>
                    <select id="genero" class="form-control" id="genero">
              <option selected>Masculino</option>
              <option>Femenino</option>
            </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="pelagem">Tipo de pelagem:</label>
                    <select id="pelagem" class="form-control" id="pelagem" required>
              <option selected>Curta</option>
              <option>Média</option>
              <option>Longa</option>
            </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="contato">Telefone para contato:</label>
                    <input type="tel" class="form-control" id="contato" placeholder="(11)99999-9999" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="contato">Telefone para contato 2:</label>
                    <input type="tel" class="form-control" id="contato2" placeholder="(11)99999-9999">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAdress">Endereço: </label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua Lituânia, 644 - Casa 3">
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <div>

                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="botaocadastro" onclick="Adicionar()">Cadastrar</button>
                </div>
    </form>
    <table id="tblListar">

    </table>



</body>
