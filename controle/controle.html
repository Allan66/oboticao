<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro/stylescadstro.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="controleScript.js"></script>

    <title>Controle</title>
</head>

<body>

    <header>
        <div id="menu">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/home/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/novaVisita/novaVisita.html">Nova Visita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastro/cadastrodog.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Controle </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="tabelasControle container">
        <div>

            <table class="table table-bordered table-hover" id="tbListarVisitas">

                <caption>Tabela de Visitas</caption>
                <thead>

                    <tr id="tabelaVisitas">
                        <th scope="col">Nome do Pet</th>
                        <th scope="col">Tipo de serviço</th>
                        <th scope="col">Serviços Adicionais</th>
                        <th scope="col">Data</th>
                        <th scope="col">Total</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th><input type="text" id="filtroNome" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroServico" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroAdicionais" placeholder="Buscar..."> </th>
                        <th><input type="text" id="filtroData" placeholder="Buscar..."></th>

                    </tr>

                </thead>
                <tbody>
        </div>

        <div id="tabelaCadastro">

            <table class="table table-bordered table-hover table-sm table-responsive max-width" id="tbListar">

                <caption>Informações de Pets Cadastrados</caption>
                <thead>

                    <tr id="tituloTabela">
                        <th scope="col">Nome do Pet</th>
                        <th scope="col">Tutor</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Telefone2</th>
                        <th scope="col">Raça</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Pelagem</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Cidade</th>

                    </tr>
                    <tr>
                        <th><input type="text" id="filtroNomeCd" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroTutorCd" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroTelefoneCd" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroTelefone2Cd" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroRaca" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroGenero" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroPelagem" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroEndereco" placeholder="Buscar..."></th>
                        <th><input type="text" id="filtroCidade" placeholder="Buscar..."></th>
                    </tr>
                </thead>
                <tbody>
        </div>

    </div>
</body>

</html>
